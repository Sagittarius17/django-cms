{% extends "base.html" %}

{% block content %}
<link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">

<div class="container mx-auto px-6 py-8">
    <div class="bg-white shadow-lg rounded-lg px-4 py-6 mb-6">
        <img src="{{ article.imageURL }}" alt="{{ article.title }}" class="w-full h-48 object-cover object-center rounded-t-lg mb-4">
        <h2 class="text-2xl font-bold mb-2">{{ article.title }}</h2>
        <p class="text-gray-700 mb-3">Author: {{ article.author }}</p>
        <div class="text-gray-900">
            {{ article.content }}
        </div>
    </div>
</div>

{% endblock %}
