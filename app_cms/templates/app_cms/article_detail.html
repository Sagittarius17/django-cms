{% extends "base.html" %}
{% load static %}
{% block title %} CMS | Article details {% endblock %}

{% block content %}
    <div class="absolute lg:top-[21%] top-[12%] sm:px-6">
        <div class="flex flex-col sm:flex-row bg-white text-black shadow-lg p-4 sm:p-6 mb-6">
            <img src="{{ article.imageURL }}" alt="{{ article.title }}" class="w-full shadow-xl sm:w-48 md:w-60 h-32 sm:h-48 md:h-60 object-cover object-center rounded-t-lg mb-4 sm:mb-0 sm:mr-6">
            <div class="flex flex-col w-full">
                <div class="flex flex-col w-full mb-4">
                    <h2 class="text-xl sm:text-2xl font-bold w-full mb-2">{{ article.title }}</h2>
                    <h6 class="text-gray-600">{{ article.author }}</h6>
                </div>
                <div class="text-gray-900">{{ article.content|safe }}</div>
            </div>
        </div>
    </div>
{% endblock %}
