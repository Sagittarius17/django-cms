{% extends "base.html" %}
{% load static %}
{% block title %} CMS | Login {% endblock %}

{% block content %}
    <div class="flex flex-col relative top-[25%] lg:w-1/2 sm:w-full bg-gray-900 items-center justify-center p-8 lg:p-16 pb-12 md:pb-16 lg:pb-24">
        <form action="{% url 'login' %}" method="post">
            {% csrf_token %}
            <div>
                <h2 class="text-center text-2xl md:text-3xl font-extrabold text-white">
                    Sign in to your account
                </h2>
                <p class="mt-2 mb-6 text-center text-sm text-white">
                    Or <a href="{% url 'register' %}" class="font-medium text-blue-600 hover:text-blue-500">
                    create a new account
                    </a>
                </p>
            </div>
            <div class="flex flex-col text-black w-full lg:w-full">
                <input type="text" name="username" class="h-10 mb-2 p-2 rounded-md" placeholder="Username" required>
                <input type="password" name="password" class="h-10 mb-2 p-2 rounded-md" placeholder="Password" required>
                <button type="submit" class="bg-purple-500 text-white h-10 rounded-md w-full md:w-auto">Login</button>
            </div>
        </form>
    </div>
{% endblock %}
