{% extends "base.html" %}
{% load static %}

{% block content %}
    <!-- Include the TailwindCSS (if you haven't already in your main template) -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">

    <div class="min-h-screen bg-gray-300 flex flex-col -top-[10%] justify-center">
        <div class="w-[80%] relative top-0 mx-auto p-4 bg-white shadow-md rounded-md space-y-4">
            {% if latest_question_list %}
                <h2 class="text-2xl font-semibold text-center text-gray-700 mb-4">Latest Polls</h2>
                <ul class="space-y-2">
                {% for question in latest_question_list %}
                    <li class="border-b last:border-b-0 pb-2">
                        <span class="text-md text-black mb-2 sm:mb-0">{{ forloop.counter }}.</span>
                        <a href="{% url 'app_polls:detail' question.id %}" class="text-blue-500 hover:underline">{{ question.question_text }}</a>
                    </li>
                {% endfor %}
                </ul>
            {% else %}
                <p class="text-center text-gray-500">No app_polls are available.</p>
            {% endif %}
        </div>
    </div>
{% endblock %}
