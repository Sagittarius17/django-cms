{% extends "base.html" %}
{% load static %}

{% block content %}
    <div class="relative top-[20%] max-w-2xl mx-auto p-4 bg-white shadow-md rounded-md space-y-4">

        <h1 class="text-2xl font-semibold text-center text-gray-700 mb-4">{{ question.question_text }}</h1>

        <ul class="list-decimal pl-5 space-y-2">
        {% for choice in question.choice_set.all %}
            <li class="text-gray-600">
                <span class="font-medium">{{ choice.choice_text }}</span>
                <span class="text-sm text-gray-500">-- {{ choice.votes }} vote{{ choice.votes|pluralize }}</span>
            </li>
        {% endfor %}
        </ul>

        <div class="text-center mt-6">
            <a href="{% url 'app_polls:detail' question.id %}" class="text-blue-500 hover:underline">Vote again?</a>
        </div>

    </div>
{% endblock %}
